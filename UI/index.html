<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Magic Creator</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, form {
            text-align: center;
            margin: 10px;
        }

        form {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Elemento Magic Creator</h1>

    <form id="myForm">
        <label for="inputField">Enter the name of the service you want to host into Elemento:</label>
        <input type="text" id="inputField" name="inputField" required>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="responseContainer">
        <!-- This is where the server response will be displayed -->
    </div>

    <script>
        function submitForm() {
            var inputValue = document.getElementById('inputField').value;
            
            var serverEndpoint = 'http://146.59.207.105:8080/api/v1/specs/'; 
            //var serverEndpoint = 'http://gateway:8080/api/v1/specs/';  // If used in the docker network

            var url = serverEndpoint + encodeURIComponent(inputValue);

            // Send the GET request
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Display the JSON response in the response container
                    document.getElementById('responseContainer').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
